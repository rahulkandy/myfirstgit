<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    #mainbox {

        width: 406px;
        height: 400px;
        border: solid 3px;
    }
</style>

<body>


    <div id="mainbox"></div>

    <button onclick="color('red')">Red</button>
    <button onclick="color('green')">Green</button>
    <button onclick="color('yellow')">Yellow</button>
    <button onclick="color('blue')">Blue</button>
    <button onclick="color('black')">Black</button>
    <button onclick="color('violet')">Violet</button>
    <button onclick="color('purple')">Purple</button>
    <button onclick="color('Pink')">Pink</button>

    <script>
        function color(col) {
            document.getElementById("mainbox").style.background = col
        }

    </script>


</body>

</html>
